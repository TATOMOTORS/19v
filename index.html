<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Válvulas</title>
    <link rel="shortcut icon" href="./imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="./index.html">
                    <img src="./imagenes/android-chrome-192x192.png" alt="Logo 19 V" class="logo_img">
                </a>
            </div>
            <div class="buscador">
                <input type="text" placeholder="Marca-Modelo-Versión" class="input">
            </div>
        </nav>
    </header>
    <main>
        <section class="main">
            <div class="open">
                <img src="./imagenes/ford.png" alt="xd" class="marca">
                    <button id="o-ford-focseplus" class="btn-abrir-modal">Ford Focus SE Plus</button>
                        <dialog class="modal" id="focus-se-plus">
                            <h1>Descripción</h1>
                            <p class="descripciones">
                                Distribución: <br><br>
                                Consumo en Ruta: <br><br>
                                Consumo en ciudad: <br><br>
                                Airbags: <br><br>
                                Isofix: <br><br>
                                Llantas: <br><br>
                                Válvulas: <br><br>
                                Frenos delanteros: <br><br>
                                Frenos Traseros: <br><br>
                            </p>
                    <button id="c-ford-focseplus" class="btn-cerrar-modal">Cerrar</button>
                </dialog>
            </div>

            <div class="open">
                <img src="./imagenes/ford.png" alt="xd" class="marca">
                    <button id="o-etios-xls" class="btn-abrir-modal">Toyota Etios XLS</button>
                        <dialog class="modal" id="etios-xls">
                            <h1>Descripción</h1>
                            <p class="descripciones">
                                Distribución: <br><br>
                                Consumo en Ruta: <br><br>
                                Consumo en ciudad: <br><br>
                                Airbags: <br><br>
                                Isofix: <br><br>
                                Llantas: <br><br>
                                Válvulas: <br><br>
                                Frenos delanteros: <br><br>
                                Frenos Traseros: <br><br>
                            </p>
                    <button id="c-etios-xls" class="btn-cerrar-modal">Cerrar</button>
                </dialog>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="./main.js"></script>
</body>
</html>
